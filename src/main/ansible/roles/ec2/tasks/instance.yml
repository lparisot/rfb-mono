---
- name: create an EC2 key
  ec2_key:
    aws_access_key: "{{ ec2_access_key }}"
    aws_secret_key: "{{ ec2_secret_key }}"
    name: "{{ ec2_my_key }}"
    # Region eu-west-3 does not seem to be available for aws module boto.ec2.
    #region: "{{ ec2_region }}"
    ec2_url: "https://ec2.{{ ec2_region }}.amazonaws.com"
  register: ec2_key

- name: save private key
  copy: content="{{ ec2_key.key.private_key }}" dest="env/{{ project_name }}-{{ env }}-private.pem" mode=0666
  when: ec2_key.changed

- name: create EC2 instance
  ec2:
    aws_access_key: "{{ ec2_access_key }}"
    aws_secret_key: "{{ ec2_secret_key }}"
    key_name: "{{ ec2_my_key }}"
    group_id: "{{ ec2_security_groups[group].group_id }}"
    # Region eu-west-3 does not seem to be available for aws module boto.ec2.
    #region: "{{ ec2_region }}"
    ec2_url: "https://ec2.{{ ec2_region }}.amazonaws.com"
    image: "{{ ec2_image }}"
    instance_type: "{{ ec2_instance_type }}"
    assign_public_ip: yes
    wait: yes
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: "{{ ec2_volume_size }}"
    vpc_subnet_id: "{{ ec2_subnet }}"
    instance_tags:
      name: "{{ item }}"
      type: "{{ group }}"
      env: "{{ env }}"
    count_tag:
      name: "{{ item }}"
    exact_count: 1
  with_items: "{{ groups[group] }}"

- name: get facts for new instances
  ec2_instance_facts:
    aws_access_key: "{{ ec2_access_key }}"
    aws_secret_key: "{{ ec2_secret_key }}"
    region: "{{ ec2_region }}"
    filters:
      "tag:type": "{{ group }}"
  register: ec2_group_instances

- name: store new running instances results
  set_fact:
    ec2_instances_running: "{{ ec2_instances_running | combine({group: ec2_group_instances.instances | selectattr('state.name', 'equalto', 'running') | list}) }}"

- debug: msg="ec2 instances running {{ ec2_instances_running }}"

- name: save config to inventory file
  template:
    src: config.j2
    dest: ./env/config
    mode: 0666

- name: wait for ssh to come up for webserver group
  wait_for:
    host: "{{ item.public_ip_address }}"
    port: 22
    state: started
  with_items: "{{ ec2_instances_running[group] }}"

