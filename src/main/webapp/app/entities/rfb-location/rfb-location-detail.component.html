
<div *ngIf="rfbLocation">
    <h2><span jhiTranslate="rfbApp.rfbLocation.detail.title">Rfb Location</span> {{rfbLocation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="rfbApp.rfbLocation.locationName">Location Name</span></dt>
        <dd>
            <span>{{rfbLocation.locationName}}</span>
        </dd>
        <dt><span jhiTranslate="rfbApp.rfbLocation.runDayOfWeek">Run Day Of Week</span></dt>
        <dd>
            <span>{{rfbLocation.runDayOfWeek}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rfb-location/'+ rfbLocation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
