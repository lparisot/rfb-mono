<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRfbUserLabel" jhiTranslate="rfbApp.rfbUser.home.createOrEditLabel">Create or edit a Rfb User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rfbUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rfbUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rfbApp.rfbUser.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                [(ngModel)]="rfbUser.userName"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rfbApp.rfbUser.homeLocation" for="field_homeLocation">Home Location</label>
            <select class="form-control" id="field_homeLocation" name="homeLocation" [(ngModel)]="rfbUser.homeLocationId">
                <option [ngValue]="null"></option>
                <option [ngValue]="rfbLocationOption.id" *ngFor="let rfbLocationOption of homelocations; trackBy: trackRfbLocationById">{{rfbLocationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rfbApp.rfbUser.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="rfbUser.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
